spring:
  application:
    name: draw-server
  datasource:
    url: jdbc:h2:~/test
    username: "sa"
    password:
    dirver-class-name: org.h2.Driver
  redis:
    host: "localhost"
    port: 6379
    password:
    db: 0

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false
    hibernate:
      ddl-auto: none

server:
  error:
    whitelabel:
      enabled: false
  shutdown: graceful

auth:
  jwt:
    access:
      secret: "access-secret-key"
    refresh:
      secret: "refresh-secret-key"

kakao:
  auth:
    rest-api-key: "kakao-rest-api-key"

discord:
  webhook:
    url: "localhost"
